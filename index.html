<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        body{
            background-color:seashell;
        }
         .box2{
            width:200px;
            height:200px;
            background-color:lightcoral;
            border-radius: 20px;
            margin-left: 500px;
            border-style: groove;
            margin-top: 20px;
            animation:ColorChanging 3s 0s infinite linear;
        }
         @keyframes ColorChanging{
                from{
                    background-color:lightcoral;
                }
                to{
                   background-color:maroon;
                }
            }
             .box1{
            width:200px;
            height:200px;
            background-color:darkcyan;
            border-radius: 20px;
            border-style: double;
            margin-left:150px ;
            margin-top: 30px;
            animation:Rotating 1s 0s infinite linear;
        }
             
            @keyframes Rotating{
                0%{
                    transform: rotate(0deg);
                    /* margin-left:0px; */
                    /* padding-left: 0px; */
                }
                50%{
                   
                    transform: rotate(360deg);
                    /* margin-left:100px;  */
                }
                100%{
                    transform:rotate(0deg) ;
                    /* margin-left:0px; */
                    /* padding-left: 100px; */
                }
            }
    .shadow-inset-center {
	-webkit-animation: shadow-inset-center 0.5s infinite  cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
	animation: shadow-inset-center 0.5s  infinite cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    padding-left: 520px;
    padding-bottom: 20px;
    padding-top: 20px;
    margin-left: 10px;
    margin-right: 10px;
    margin-top: 0px;
    margin-bottom:20px;
    border-radius: 10px;
    color:floralwhite;
    background-color:crimson;
    font-size: xx-large;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-style: italic;
    border-style: groove;
    border-color: darkred;

}

@-webkit-keyframes shadow-inset-center {
  0% {
    -webkit-box-shadow: inset 0 0 0 0 rgba(0, 0, 0, 0);
            box-shadow: inset 0 0 0 0 rgba(0, 0, 0, 0);
  }
  100% {
    -webkit-box-shadow: inset 0 0 14px 0px rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 14px 0px rgba(0, 0, 0, 0.5);
  }
}
@keyframes shadow-inset-center {
  0% {
    -webkit-box-shadow: inset 0 0 0 0 rgba(0, 0, 0, 0);
            box-shadow: inset 0 0 0 0 rgba(0, 0, 0, 0);
  }
  100% {
    -webkit-box-shadow: inset 0 0 14px 0px rgba(0, 0, 0, 0.5);
            box-shadow: inset 0 0 14px 0px rgba(0, 0, 0, 0.5);
  }
}
.shadow-pop-tr {
	-webkit-animation: shadow-pop-tr 2s  infinite cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
	        animation: shadow-pop-tr 2s infinite(0.470, 0.000, 0.745, 0.715) both;
            width:200px;
            height:200px;
            background-color:midnightblue;
            border-radius: 20px;
            border-style: double;
            margin-left:800px ;
            margin-top: 20px;
}
@-webkit-keyframes shadow-pop-tr {
  0% {
    -webkit-box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
            box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
    -webkit-transform: translateX(0) translateY(0);
            transform: translateX(0) translateY(0);
  }
  100% {
    -webkit-box-shadow: 1px -1px #3e3e3e, 2px -2px #3e3e3e, 3px -3px #3e3e3e, 4px -4px #3e3e3e, 5px -5px #3e3e3e, 6px -6px #3e3e3e, 7px -7px #3e3e3e, 8px -8px #3e3e3e;
            box-shadow: 1px -1px #3e3e3e, 2px -2px #3e3e3e, 3px -3px #3e3e3e, 4px -4px #3e3e3e, 5px -5px #3e3e3e, 6px -6px #3e3e3e, 7px -7px #3e3e3e, 8px -8px #3e3e3e;
    -webkit-transform: translateX(-8px) translateY(8px);
            transform: translateX(-8px) translateY(8px);
  }
}
@keyframes shadow-pop-tr {
  0% {
    -webkit-box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
            box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
    -webkit-transform: translateX(0) translateY(0);
            transform: translateX(0) translateY(0);
  }
  100% {
    -webkit-box-shadow: 1px -1px #3e3e3e, 2px -2px #3e3e3e, 3px -3px #3e3e3e, 4px -4px #3e3e3e, 5px -5px #3e3e3e, 6px -6px #3e3e3e, 7px -7px #3e3e3e, 8px -8px #3e3e3e;
            box-shadow: 1px -1px #3e3e3e, 2px -2px #3e3e3e, 3px -3px #3e3e3e, 4px -4px #3e3e3e, 5px -5px #3e3e3e, 6px -6px #3e3e3e, 7px -7px #3e3e3e, 8px -8px #3e3e3e;
    -webkit-transform: translateX(-8px) translateY(8px);
            transform: translateX(-8px) translateY(8px);
  }
}
    </style>
</head>
<body>
    <h1 class="shadow-inset-center">Animation</h1>
     <div class="box1"></div>
     <div class="box2"></div>
     <div class="shadow-pop-tr"></div>
</body>
</html>
